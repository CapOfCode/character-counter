<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="title"><h1>Character Counter</h1></div>
            <textarea  id="textbox" col="10" placeholder="You can start typing here..." maxlength="150"></textarea>
            <div class="counter">
               <h2>Total Character: <span id="chcounter">11</span></h2> 
               <h2>Remaining Character: <span id="remainch">150</span></h2> 
                
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
